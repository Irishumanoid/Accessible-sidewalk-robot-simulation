PROTO FourWheelsRobot [
  field SFVec3f    translation  0 0 0.2
  field SFRotation rotation     0 0 1 0
  field SFFloat    bodyMass     125.0  # Scaled by 5^3 from original 1kg
]
{
  Robot {
    translation IS translation
    rotation IS rotation
    children [
      DEF BODY Shape {
        appearance PBRAppearance {
          baseColor 0.917647 0.145098 0.145098
          roughness 1
          metalness 0
        }
        geometry Box {
          size 1.0 0.5 0.25
        }
      }
      DEF WHEEL1 HingeJoint {
        jointParameters HingeJointParameters {
          axis 0 1 0
          anchor 0.25 0.3 0
        }
        device [
          RotationalMotor {
            name "wheel1"
            maxTorque 100 # Increased to handle 125kg mass and 0.2m radius
          }
        ]
        endPoint Solid {
          translation 0.25 0.3 0
          rotation 1 0 0 1.5708
          children [
            DEF WHEEL Shape {
              appearance PBRAppearance {
                baseColor 0.305882 0.898039 0.25098
                roughness 1
                metalness 0
              }
              geometry Cylinder {
                height 0.1
                radius 0.2
                subdivision 24
              }
            }
          ]
          boundingObject USE WHEEL
          physics Physics {
          }
        }
      }
      DEF WHEEL2 HingeJoint {
        jointParameters HingeJointParameters {
          axis 0 1 0
          anchor 0.25 -0.3 0
        }
        device [
          RotationalMotor {
            name "wheel2"
            maxTorque 100
          }
        ]
        endPoint Solid {
          translation 0.25 -0.3 0
          rotation 1 0 0 1.5708
          children [
            USE WHEEL
          ]
          name "solid(1)"
          boundingObject USE WHEEL
          physics Physics {
          }
        }
      }
      DEF WHEEL3 HingeJoint {
        jointParameters HingeJointParameters {
          axis 0 1 0
          anchor -0.25 0.3 0
        }
        device [
          RotationalMotor {
            name "wheel3"
            maxTorque 100
          }
        ]
        endPoint Solid {
          translation -0.25 0.3 0
          rotation 1 0 0 1.5708
          children [
            USE WHEEL
          ]
          name "solid(2)"
          boundingObject USE WHEEL
          physics Physics {
          }
        }
      }
      DEF WHEEL4 HingeJoint {
        jointParameters HingeJointParameters {
          axis 0 1 0
          anchor -0.25 -0.3 0
        }
        device [
          RotationalMotor {
            name "wheel4"
            maxTorque 100
          }
        ]
        endPoint Solid {
          translation -0.25 -0.3 0
          rotation 1 0 0 1.5708
          children [
            USE WHEEL
          ]
          name "solid(3)"
          boundingObject USE WHEEL
          physics Physics {
          }
        }
      }
      DEF DS_RIGHT DistanceSensor {
        translation 0.5 -0.15 0
        rotation 0 0 1 -0.3
        children [
          Shape {
            appearance PBRAppearance {
              baseColor 0.184314 0.596078 0.847059
              roughness 1
              metalness 0
            }
            geometry Box {
              size 0.05 0.05 0.05
            }
          }
        ]
        name "ds_right"
        lookupTable [
          0 1000 0
          5 0 0
        ]
      }
      Camera {
        translation 0.5 0 0.1375
        fieldOfView 2.287
        width 752
        height 480
        near 0.06
      }
      DEF DS_LEFT DistanceSensor {
        translation 0.5 0.15 0
        rotation 0 0 1 0.3
        children [
          Shape {
            appearance PBRAppearance {
              baseColor 0.184314 0.596078 0.847059
              roughness 1
              metalness 0
            }
            geometry Box {
              size 0.05 0.05 0.05
            }
          }
        ]
        name "ds_left"
        lookupTable [
          0 1000 0
          5 0 0
        ]
      }
      DEF GPS_MAIN GPS {
        name "gps_main"
      }
    ]
    boundingObject USE BODY
    physics Physics {
      density -1
      mass IS bodyMass
    }
    controller "4wheel"
  }
}