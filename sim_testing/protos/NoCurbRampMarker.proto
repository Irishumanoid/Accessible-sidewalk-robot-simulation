      DirectionPanel {
        translation 0 0 3
        height 1
        thickness 0.1
        frontTextTexture [
          "../../assets/missingcurbramp.png"
        ]
        backTextTexture [
          "../../assets/missingcurbramp.png"
        ]
      }
    ]
  }
}
